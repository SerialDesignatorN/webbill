<!DOCTYPE html>
<html>
    <head>
        <title>Graycrown WebBill</title>
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,300,0,-25" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width;initial-scale=1;">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header" aria-label="header" aria-atomic>
            <input type="text" id="thenameofthefile" placeholder="Give it a name!" style="width: 25%;">
            <div class="sub-head" aria-label="sub-head" aria-colindex>
                <a href=""><button class="button" aria-label="new-button"><span class="material-symbols-outlined">
                    add_box
                    </span> New</button></a>
                <button for="fileToLoad" onclick="loadFileAsText();" class="button"><span class="material-symbols-outlined">
                    folder_open
                    </span> Open Project</button>
                <input type="file" class="button" value="Open file" id="fileToLoad">
                <button onclick="saveFile();" class="button" aria-label="save-button"><span class="material-symbols-outlined">
                    code_blocks
                    </span> Export to HTML</button>
                <button onclick="startWorker();" class="button" aria-label="run-button"><span class="material-symbols-outlined">
                    play_arrow
                    </span> Run and Debug</button>
                <button class="button" onclick="alert(`Graycrown WebBill v0.5.0. \nHTML text processing engine: AB Epik Engine v1.2.0\nUI Bootstrap: graycrown-ui v1.1.9\nRun/Debug engine: AleAle Engine v0.5.0 by zeankun.dev\nEditing Engine: kasius-type-code-editor v2.9.0\nCopyright 2022 zeankun.dev and AB Studios\nProject licensed under GNU GPL v3.0 or later`)"><span class="material-symbols-outlined">
                    help
                </span> About</button>
            </div>
        </div>
        <div class="area" aria-label="working-area">
            <div class="side" aria-label="side-area">
                <div class="button" id="newscript" title="New script"><span class="material-symbols-outlined">
                    description
                    </span></div>
                <div class="button" id="newlink" title="New Link (stylesheet or icon)"><span class="material-symbols-outlined">
                    attach_file
                    </span></div>
                <div class="button" id="newmeta" title="New device meta scaling"><span class="material-symbols-outlined">
                    prescriptions
                    </span></div>
                <br>
                <hr>
                <div class="button" id="newtext" title="New paragraph"><span class="material-symbols-outlined">
                    text_increase
                    </span></div>
                <div class="button" id="newheading" title="New heading"><span class="material-symbols-outlined">
                    tag
                    </span></div>
                <div class="button" id="newbr" title="New page break"><span class="material-symbols-outlined">
                    insert_page_break
                    </span></div>
                <div class="button" id="newimg" title="New image"><span class="material-symbols-outlined">
                    image
                    </span></div>
                <div class="button" id="newcomment" title="New comment"><span class="material-symbols-outlined">
                    chat_bubble
                    </span></div>
                <div class="button" id="newbutton" title="New button"><span class="material-symbols-outlined">
                    smart_button
                    </span></div>
                <div class="button" id="newvid" title="New video"><span class="material-symbols-outlined">
                    videocam
                    </span></div>
                <div class="button" id="newdiv" title="New DIV"><span class="material-symbols-outlined">
                    table_view
                    </span></div>
                
            </div>
            <div class="bar3">
                <textarea id="msg" name="msg" class="lined" spellcheck="false">
<!--REMOVE THIS LINE, DO NOT REMOVE THE SECOND LINE!-->
<!--Rendered using AB Epikstudio HTML Engine-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Bootstrap your Projects here-->
        <title>Hello World!</title>
        <meta charset= "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--Put some content here, either with custom elements or HTML5.-->
        <p>Hello WebBill!</p>
    </body>
    <!--Optionally, add a script here.-->
    <!--It is recommended to put the script here.-->
</html>
                </textarea>
                <iframe id="myframe" style="background-color: #fff; border: none;display: inline-flex; float:right; flex-grow: 1; width: 64%; height: 100vh;"></iframe>
            </div>
        </div>
        <script src="./scripts/iFrameUpdater.js"></script>
        <script src="./scripts/loadFilesAsText.js"></script>
        <script src="./scripts/saveFile.js"></script>
        <script src="./scripts/typeinTextArea.js"></script>
    </body>
</html>
